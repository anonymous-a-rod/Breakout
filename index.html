<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D BreakoutGame - JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

</head>
<body>

    


    <div id="wrap">
    <div id="outer">


    <div id="game">

    <div class="sound">
        <img src="img/SOUND_ON.png" alt="" id="sound">
    </div>

    <div id="instructions" class="instructions">
        <h1>PAUSED</h1>
        <img src="img/keys.png" alt="" id="keys">
        <p>or A & D</p>
        <p>Press SPACE BAR to play</p>
        <br><br>
    </div>
    
    <div id="gameover">
        <img src="img/youwon.png" alt="" id="youwon">
        <img src="img/youlost.png" alt="" id="youlose">
        <div id="restart">Play Again!</div>
    </div>
   
    <canvas id="breakout" width="660" height="500"></canvas>

    <div class="screen-size">
        <img src="img\maximize.png" onclick="maximizeScreen()" alt="" id="maxScreen">
        <img src="img\shrink.png" onclick="minimizeScreen()" alt="" id="minScreen">
    </div>

    </div>

    </div>
    </div>
    

    <script src="components.js"></script>
    <script src="game.js" defer></script>
    
</body>
</html>
